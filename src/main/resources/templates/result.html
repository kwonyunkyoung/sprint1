<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="my-4 text-center">
        <h2>회원 목록</h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>회원명</th>
                <th>회원상태</th>
                <th>휴대폰</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.mbrId}">ID</td>
                <td th:text="${member.mbrNm}">회원명</td>
                <td th:text="${member.mbrSts}">회원상태</td>
                <td th:text="${member.mobNo}">휴대폰</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
